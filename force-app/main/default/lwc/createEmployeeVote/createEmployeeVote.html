<template>
    <lightning-card title="Vote for Employee">

        <div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                <p>
                    <lightning-combobox name="Candidates" label="Candidates" value={Candidates}
                        placeholder="Select employee" options={candOptions} onchange={handleChange} required>
                    </lightning-combobox>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                <p>
                    <lightning-button type="brand" label="Vote" variant="brand" size="small" onclick={submitAction}>
                    </lightning-button>
                </p>
            </div>
        </div>
    </lightning-card>
</template>
