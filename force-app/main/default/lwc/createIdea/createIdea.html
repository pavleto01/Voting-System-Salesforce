<template>
    <lightning-card title="Create Idea">

        <div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                <p>
                    <lightning-input label="Idea Title" type="textarea" value={Name} name="Name" onchange={handleChange}
                        required></lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                <p>
                    <lightning-textarea label="Description" type="textarea" value={Description} name="Description"
                        onchange={handleChange} required></lightning-textarea>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                <p>
                    <lightning-button type="brand" label="Create Idea" variant="brand" size="small"
                        onclick={submitAction}>
                    </lightning-button>
                </p>
            </div>
        </div>
    </lightning-card>
</template>
